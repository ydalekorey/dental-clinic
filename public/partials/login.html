<h1>Login</h1>

<form ng-submit='submit()' ng-controller='LoginController'>
    <fieldset>
        <input type="text" ng-model='username'>
    </fieldset>
    <fieldset>
        <input type="password" ng-model='password'>
    </fieldset>
    <fieldset>
        <input type="submit">
    </fieldset>
</form>
